<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILITH V1011</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #activity-log { height: 300px; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 10px; }
        .controls { display: flex; gap: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>LILITH V1011 (DEBUG)</h1>
    <div id="status">INITIALIZING...</div>
    <div id="activity-log"></div>
    <div id="volume-container" style="width:100%; height:10px; background:#333; margin:10px 0;">
        <div id="volume-bar" style="width:0%; height:100%; background:#0f0;"></div>
    </div>
    <div class="controls">
        <button id="start-btn" disabled>START</button>
        <button id="stop-btn" disabled>STOP</button>
    </div>
    <div id="final-text" style="margin-top:20px; border:1px solid #333; padding:10px; min-height:100px;"></div>
    <script type="module" src="src/main-v1011.js"></script>
</body>
</html>
